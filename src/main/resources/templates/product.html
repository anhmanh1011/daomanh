<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css"/>
    <script src="/jquery/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="/css/home.css"/>
    <script src="/js/wow.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/animate.css">
    <script>
        new WOW().init();
    </script>
    <script src="/js/custom.js"></script>

</head>

<body>


<div id="header-detail" class="container-fluid ">

    <div th:replace="Header.html :: header"></div>
</div>

<div class="container content-detail">

    <div class="row">

        <div class="col-sm-2 col-md-2">
            <h3>Danh Muc </h3>
            <ul class="myMenu" th:each="danhmuc : ${listDanhMuc}">
                <li><a href="#" th:href="@{'/sanpham/' + ${danhmuc.maDanhMuc}}" th:text="${danhmuc.tenDanhMuc}"> </a>
                </li>

            </ul>

        </div>

        <div class="col-sm-10 col-md-10 " id="ChiTietSanPham">
            <div style="text-align: center;font-size: 21px; color: orangered;">
                <span th:text="' Danh Sach San Pham ' + ${tenDanhMuc}"></span>
            </div>
            <div class="row" style="margin-top: 42px">

                <div class="col-md-3 col-sm-6" th:each="sanpham : ${dsSanPham}">
                    <a th:href="@{'/chitiet/' + ${sanpham.maSanPham}}">
                        <div class=" sanpham wow zoomIn">
                            <img th:src="${sanpham.hinhSanPham}"
                                 height="256px" alt="hinh"><br>
                            <span th:text="${sanpham.tenSanPham}"></span><br>
                            <span class="gia" th:text="${sanpham.maSanPham}"> </span>
                        </div>
                    </a>

                </div>

            </div>
        </div>
    </div>


</div>
</div>


<!-- footer  -->
<div id="footer" class="container-fluid">
    <div th:replace="footer.html :: footer"></div>
</div>

</body>

</html>
