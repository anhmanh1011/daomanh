<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="/css/login.css">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>

          <form th:action="@{/signup}" method="post">
          


          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input  name="email" type="email" required/>
          </div>

            <div class="field-wrap">
              <label>
               Username<span class="req">*</span>
              </label>
              <input  name="username" type="text" required/>
            </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="password"  required/>
          </div>
           <div class="field-wrap">
            <label>
              Repeat Password<span class="req">*</span>
            </label>
            <input type="password"  name="repassword" required>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>
        
        <div id="login">



          <form th:action="@{/login}" method="post">

            <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" name="username" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off"/>


          </div>

            <input  hidden="hidden" type="checkbox" value="true" name="remember-me" />

          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button id="dangnhap" class="button button-block"/>Log In</button>

          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='/jquery/jquery.js'></script>



  

    <script  src="/js/login.js"></script>

  <script th:inline="javascript">


      $( document ).ready(function() {
          var message =  [[${param.loginfail}]];

          if(message== "true"){

              $("#login").css("display","block");
              $("#signup").css("display","none");

              alert("tai khoan hoac mat khau khong dung");

          }

          var sign = [[${signup}]];
          if(sign){
              alert(sign);
          }


      });
  </script>


</body>

</html>
